<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard_styles.css')}}" />
    <link rel="icon" href="{{url_for('static', filename='images/logo.png')}}">

  </head>
  <body class="preload light default-font-mode">

    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- ===== CHART.JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    <!-- ===== JQuery ===== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="{{url_for('static', filename='js/dashboard.js')}}"></script>

    <!-- ===== CONTENT ===== -->
    <header class="header">
        <a href="{{url_for('protected')}}"><img src="{{url_for('static', filename='images/LIMBlogo.svg')}}" class="header-button" id="logoNav" alt="LIMB logo" ></a>
        <button class="header-button" id="btnNav" type="button">
            <ion-icon name="person-circle-sharp"></ion-icon>      
        </button>
    </header>
    <nav class="nav">
        <div class="nav-links">
            <a href="#" class="nav-link">
                <ion-icon name="grid-outline"></ion-icon>
                Dashboard
            </a>
            <a href="{{url_for('about')}}" class="nav-link ">
                <ion-icon name="information-circle-outline"></ion-icon>
                About
            </a>
            <a href="#" class="nav-link" onclick="switchFont()">
                <ion-icon name="accessibility"></ion-icon>
                Font Size
            </a>
            <a href="#" class="nav-link" onclick="dark_mode_toggle()">
                <ion-icon name="moon-outline"></ion-icon>
                Dark Mode
            </a>
            <a href="{{url_for('logout')}}" class="nav-link">
                <ion-icon name="log-out-outline"></ion-icon>
                Logout
            </a>
        </div>
        <div class="nav-overlay"></div>
    </nav>
    <main>
        <div class="main-container">
            <h1>Hello, {{name}}</h1>
            <!-- ===== Section 1 ===== -->
            <section class="section-1">
                <div class="left">
                    <canvas id="myChart" class="chart">
                </div>
                <div class="right">
                    <div class="temp-box upper-box">
                        <span>Finger Temperature Sensor</span>
                        <div id="fingerTemp">45 C</div>
                    </div>
                    <div class="temp-box lower-box">
                        <span>Internal Temperature Sensor</span>
                        <div id="internalTemp">123 C</div>
                    </div>
                </div>
            </section>
            <!-- ===== Section 2 ===== -->
            <section class="section-2">
                <canvas id="myChart2" class="chart">
            </section>
        </div>
        <script>
            window.onload = function() {
                console.log('LOADED');
            }

            function prepareHistorical() {
                label1 = [];
                data1 = [];
                
                var EMG_json = JSON.parse("{{EMG_Object}}");
                var Time_json = JSON.parse("{{Time_Object}}");
                

                for(i in EMG_json){
                    data1.push(EMG_json[i]);
                }

                for(i in Time_json){
                    if (Time_json[i].toString().length == 5){
                        label1.push('0'.concat(Time_json[i].toString().substring(0,1), ':', Time_json[i].toString().substring(1,3),':',Time_json[i].toString().substring(3,5)));
                    } else {
                        label1.push(Time_json[i].toString().substring(0,2).concat(':',Time_json[i].toString().substring(2,4),':',Time_json[i].toString().substring(4,6)));
                    } 
                }

            };
            prepareHistorical() 

            // Configuration variables
            var updateInterval = 1000 //in ms
            var numberElements = 5;

            // Globals
            var updateCount = 0;

            // Chart Objects
            var ctx = document.getElementById('myChart').getContext('2d');
            var ctx2 = document.getElementById('myChart2').getContext('2d');
            var commonOptions = {
                scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                    displayFormats: {
                        millisecond: 'hh:mm:ss'
                    }
                    }
                }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                },
                legend: {display: false},
                tooltips:{
                enabled: false
                }
            };
            
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                
                // The data for our dataset
                data: {
                    labels: label1,
                    datasets: [{
                        borderColor: '#F5B129',
                        label: 'Data',
                        backgroundColor: '#F5B129',
                        fill: false,
                        data: data1,
                    }]
                },

                // Configuration options go here
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    title:{
                        display: true,
                        text: 'Average EMG Sensor Data',
                        fontSize: 25,
                    },
                    scales: {
                        yAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: 'Average EMG Amplitude (mV)',
                            }
                        }]
                },
            },
        });
        var liveEMGChart = new Chart(ctx2, {
                // The type of chart we want to create
                type: 'line',
                
                // The data for our dataset
                data: {
                    datasets: [{
                        label: "Live EMG Sensor Data",
                        borderColor: '#F5B129',
                        backgroundColor: '#F5B129',
                        data: 0,
                        fill: false,
                    }],
                },

                // Configuration options go here
                options: Object.assign({}, commonOptions, {
                    responsive: true,
                    maintainAspectRatio: false,
                    title:{
                        display: true,
                        text: "Live EMG Sensor Data",
                        fontSize: 25,
                    },
                    scales: {
                        yAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: 'Average EMG Amplitude (mV)',
                            }
                        }]
                },
            }),
        });

        function addData(data) {
            if(data){
                liveEMGChart.data.labels.push((new Date()).toLocaleTimeString());
                liveEMGChart.data.datasets.forEach((dataset) =>{dataset.data.push(data[0])});
                if(updateCount > numberElements){
                    liveEMGChart.data.labels.shift();
                    liveEMGChart.data.datasets[0].data.shift();
                }
                else updateCount++;
                liveEMGChart.update();
            }
            $(".sensor1").text("");
            $(".sensor1").text(Math.round(data[1]));

            $(".sensor2").text("");
            $(".sensor2").text(Math.round(data[2]));
        };

    function updateData() {
        console.log("Update Data");
        $.getJSON("{{url_for('testgrab')}}", addData);
        setTimeout(updateData,updateInterval);
    }

    updateData();
        </script>   
    </main>
    <footer style="display:flex; justify-content: center;"> Copyright &copy; 2021 kneeCAPs</footer>
  </body>
</html>
