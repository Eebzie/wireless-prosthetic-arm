<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Screen</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{url_for('static', filename='images/logo.png')}}">
    
</head>
<body class="preload light">
    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- ===== MAIN JS ===== -->
    <!-- N/A -->

    <!-- ===== CONTENT ===== -->
    <header class="header">
        <a href="{{url_for('index')}}" title="Returns you to welcome page"><img src="{{url_for('static', filename='images/LIMBlogo.svg')}}" class="header-button" id="logoNav" alt="LIMB logo"></a>
        <a href="homeAbout.html" class="header-button" id="home-about">About LIMB</a>
    </header>

    <main>
        <div class="main-container full">
            <div class="logo-welcome-message">
                <a href="{{url_for('index')}}" title="Returns you to welcome page"><img src="{{url_for('static', filename='images/logo.png')}}" alt="LIMB logo" class="logo"></a>
                <h1 class="main-header">Register your LIMB product</h1>
            </div>
            
            <div class="input-container">
                <form action="#" method="POST">
                    <label for="serial-number">SERIAL NUMBER</label>
                    <div class="serial-number-form">
                        <input type="text" id="serial-number" style="text-transform: uppercase" maxlength="8" placeholder="++++++++" required> 
                        <button id="register" class="button-block register">REGISTER</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer style="display:flex; justify-content: center;"> Copyright &copy; 2021 kneeCAPs</footer>
</body>
</html>
