<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  <!-- ===== IONICONS ===== -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


  <header class="header">
    <a href="index.html"><img src="images/LIMBlogo.svg" class="header-button" id="logoNav" alt="LIMB logo"></a>
  </header>
  <main>
    <div class="logo-welcome-message">
      <img src="images/logo.png" alt="LIMB logo" class="logo">
      <h1 class="main-header">Welcome to LIMB!</h1>
      <h2 class="sub-header"></h2>
  </div>
  <div class="button-container">
    <label for="email">EMAIL</label>
      <input type="text" id="email" name="email" placeholder="Enter Email">
    <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">
    <a href="#" class="button button-block login">LOGIN</a>
  </div>
  </main>
</body>
</html>
