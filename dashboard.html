<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>LIMB: Dashboard</title>
    <link rel="stylesheet" href="dashboard_styles.css" />
    <link rel="icon" href="images/logo.png">

  </head>
  <body class="preload light">

    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- ===== CHART.JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="dashboard.js"></script>
    <script type="text/javascript" src="tempSens.js"> </script>

    <!-- ===== CONTENT ===== -->
    <header class="header">
        <a href="dashboard.html"><img src="images/LIMBlogo.svg" class="header-button" id="logoNav" alt="LIMB logo" ></a>
        <button class="header-button" id="btnNav" type="button">
            <ion-icon name="person-circle-sharp"></ion-icon>      
        </button>
    </header>
    <nav class="nav">
        <div class="nav-links">
            <a href="#" class="nav-link">
                <ion-icon name="grid-outline"></ion-icon>
                Dashboard
            </a>
            <a href="about.html" class="nav-link ">
                <ion-icon name="information-circle-outline"></ion-icon>
                About
            </a>
            <a href="#" class="nav-link">
                <ion-icon name="accessibility"></ion-icon>
                Accessibility
            </a>
            <a href="#" class="nav-link" onclick="dark_mode_toggle()">
                <ion-icon name="moon-outline"></ion-icon>
            </a>
            <a href="index.html" class="nav-link ">
                <ion-icon name="log-out-outline"></ion-icon>
                Logout
            </a>
        </div>
        <div class="nav-overlay"></div>
    </nav>
    <main>
        <div class="main-container">
            <h1>Good morning, Rachel ðŸŒž</h1>
            <!-- ===== Section 1 ===== -->
            <section class="section-1">
                <div class="left">
                    <canvas id="myChart" class="chart">
                </div>
                <div class="right">
                    <div class="temp-box upper-box">
                        <span>Finger Temperature Sensor</span>
                        <div id="fingerTemp">45 C</div>
                    </div>
                    <div class="temp-box lower-box">
                        <span>Internal Temperature Sensor</span>
                        <div id="internalTemp">123 C</div>
                    </div>
                </div>
            </section>
            <!-- ===== Section 2 ===== -->
            <section class="section-2">
                <canvas id="myChart2" class="chart">
            </section>
        </div>
        <script>
            window.onload = function() {
                console.log('LOADED');
            }

            // Configuration variables
            var updateInterval = 20 //in ms
            var numberElements = 200;

            // Globals
            var updateCount = 0;

            // Chart Objects
            var ctx = document.getElementById('myChart').getContext('2d');
            var ctx2 = document.getElementById('myChart2').getContext('2d');
            var commonOptions = {
                scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                    displayFormats: {
                        millisecond: 'mm:ss:SSS'
                    }
                    }
                }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                },
                legend: {display: false},
                tooltips:{
                enabled: false
                }
            };
            
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                
                // The data for our dataset
                data: {
                    labels: ['0:00', '2:00', '4:00', '6:00', '8:00', '10:00',],
                    datasets: [{
                        label: 'Average EMG Sensor Data',
                        borderColor: '#F5B129',
                        backgroundColor: '#F5B129',
                        fill: false,
                        data: [25, 10, 20, 2, 20, 30, 45]
                    }]
                },

                // Configuration options go here
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: 'Average EMG Amplitude (mV)',
                            }
                        }]
                },
            },
        });
        var liveEMGChart = new Chart(ctx2, {
                // The type of chart we want to create
                type: 'line',
                
                // The data for our dataset
                data: {
                    datasets: [{
                        label: "Live EMG Sensor Data",
                        borderColor: '#F5B129',
                        backgroundColor: '#F5B129',
                        data: 0,
                        fill: false,
                    }],
                },

                // Configuration options go here
                options: Object.assign({}, commonOptions, {
                    responsive: true,
                    maintainAspectRatio: false,
                    title:{
                        display: true,
                        text: "Live EMG Sensor Data",
                        fontSize: 18,
                    },
                    scales: {
                        yAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: 'Average EMG Amplitude (mV)',
                            }
                        }]
                },
            }),
        });

        </script>
        <!-- 
            LEFT: .toggle-btn, .chart, .hr-monitoring-chart, .live-chart
                JS: grab data and toggle between different views 
            RIGHT: .temp-sens finger, .temp-sens internal
                JS: grab data
         -->
        <!-- ===== Section 2 ===== -->
        <!-- 
            CALENDAR: .calendar 
                JS: grab data and display current date 
            POSITIONS: .before-yesterday, .yesterday, .today
                JS: grab data
        -->
    </main>
    <footer style="display:flex; justify-content: center;"> Copyright &copy; 2021 kneeCAPs</footer>
  </body>
</html>
