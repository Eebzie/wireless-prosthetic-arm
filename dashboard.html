            <div class="left" ><canvas id="myChart" class="chart" width="500vw"></div>
            <div class="left" ><canvas id="myChart2" class="chart" width="500vw"></div>

        <script>
            window.onload = function() {
                console.log('LOADED');
            }

            // Configuration variables
            var updateInterval = 20 //in ms
            var numberElements = 200;

            // Globals
            var updateCount = 0;

            // Chart Objects
            var ctx = document.getElementById('myChart').getContext('2d');
            var ctx2 = document.getElementById('myChart2').getContext('2d');
            var commonOptions = {
                scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                    displayFormats: {
                        millisecond: 'mm:ss:SSS'
                    }
                    }
                }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                },
                legend: {display: false},
                tooltips:{
                enabled: false
                }
            };
            
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
                
                // The data for our dataset
                data: {
                    labels: ['0:00', '2:00', '4:00', '6:00', '8:00', '10:00',],
                    datasets: [{
                        label: 'Average EMG Sensor Data',
                        borderColor: '#F5B129',
                        backgroundColor: '#F5B129',
                        fill: false,
                        data: [25, 10, 20, 2, 20, 30, 45]
                    }]
                },

                // Configuration options go here
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: 'Average EMG Amplitude (mV)',
                            }
                        }]
                },
            },
        });
        var liveEMGChart = new Chart(ctx2, {
                // The type of chart we want to create
                type: 'line',
                
                // The data for our dataset
                data: {
                    datasets: [{
                        label: "Live EMG Sensor Data",
                        borderColor: '#F5B129',
                        backgroundColor: '#F5B129',
                        data: 0,
                        fill: false,
                    }],
                },

                // Configuration options go here
                options: Object.assign({}, commonOptions, {
                    responsive: true,
                    maintainAspectRatio: false,
                    title:{
                        display: true,
                        text: "Live EMG Sensor Data",
                        fontSize: 18,
                    },
                    scales: {
                        yAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: 'Average EMG Amplitude (mV)',
                            }
                        }]
                },
            }),
        });

        function addData(data) {
            if(data){
                liveEMGChart.data.labels.push(new Date());
                liveEMGChart.data.datasets.forEach((dataset) =>{dataset.data.push(data['EMG'])});
                if(updateCount > numberElements){
                    liveEMGChart.data.labels.shift();
                    liveEMGChart.data.datasets[0].data.shift();
                }
                else updateCount++;
                liveEMGChart.update();
            }
        };

    function updateData() {
        console.log("Update Data");
        $.getJSON("accelGenerator.php", addData);
        setTimeout(updateData,updateInterval);
    }

    updateData();

        </script>
